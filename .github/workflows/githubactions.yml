name: MagicShop CI/CD

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [test, playwright, build]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      
      - name: Run unit tests
        if: matrix.task == 'test'
        run: npm run test
      
      - name: Install Playwright and run E2E tests
        if: matrix.task == 'playwright'
        run: |
          npx playwright install --with-deps
          npx playwright test
      
      - name: Build application
        if: matrix.task == 'build'
        run: npm run build
      
      - uses: actions/upload-artifact@v4
        if: matrix.task == 'playwright' && !cancelled()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
