name: MagicShop CI/CD

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install dependencies
        run: npm install --frozen-lockfile

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - run: npm run test

  playwright:
    needs: install
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - run: npm ci
      - name: Build Next.js app
        run: npm run build

  automerge:
    needs: [build, playwright]
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - name: Wait for GitHub to determine mergeability and attempt merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const pr_number = context.payload.pull_request.number;
            let pr;
            let attempts = 5;

            for (let i = 0; i < attempts; i++) {
              const result = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number
              });
              pr = result.data;

              if (pr.mergeable_state && pr.mergeable_state !== 'unknown') {
                break;
              }

              console.log(`Attempt ${i + 1}: mergeable_state is '${pr.mergeable_state}', waiting...`);
              await new Promise(r => setTimeout(r, 5000));
            }

            if (pr.state === 'open' && pr.mergeable_state === 'clean') {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                merge_method: 'merge'
              });
              console.log(`✅ PR #${pr_number} merged successfully.`);
            } else {
              console.log(`⚠️ PR #${pr_number} not mergeable: ${pr.mergeable_state}`);
            }
